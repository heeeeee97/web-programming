<!DOCTYPE html>
<html>
<head> 
 <title><canvas> 사용예 </title>
</head>

<body>
<h1> canvas 사용예 (과제 #03-02)</h1>

<canvas id="myCanvas" width="400" height="200">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke()
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();

 var c = document.getElementById("myCanvas");
 var ctx = c.getContext("2d");
 ctx.fillStyle="#d3d3d3";
ctx.fillRect(0,100,400,50);

ctx.fillStyle="#000000";
        ctx.font = "15px Arial";
        ctx.fillText("웹프로그래밍 2과목. 강희진의 예제공간입니다.", 0, 120);

</script>

</body>
</html>
