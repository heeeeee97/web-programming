<!DOCTYPE html>
<html>
<head> 
 <title><canvas> 사용예 </title>
</head>

<body>
<h1> canvas 사용예 (과제 #03-02)</h1>

<canvas id="myCanvas" width="200" height="100">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke()
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();
</script>
<br>
<body>
<canvas id="myCanvas" width="400" height="50" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
 var c = document.getElementById("myCanvas");
 var ctx = c.getContext("2d");
 ctx.fillStyle="#d3d3d3";
ctx.fillRect(0,0,400,20);
</script>

<h5>웹프로그래밍 강희진의 예제공간입니다.</h5>
</body>
</html>
