<!DOCTYPE html>
<html>
<head>
<title> Table TAG 연습 (과제 #03-01)</title>
</head>
<body>
<h1>table tag 연습 (#03-01)</h1>
  <section>
    <article>
     	<table border ="1">
      <tr>
        <td width="100" height="100" align="center">1</td>
        <td width="100" height="100" align="center" colspan="3">2</td>
      </tr>
      <tr>
        <td width="100" height="100" align="center"rowspan="4">3</td>
        <td width="50" height="50" align="center">4</td>
        <td width="50" height="50" align="center" colspan="2">5</td>
      </tr>
      <tr>
        <td width="50" height="50" align="center"rowspan="2">6</td>
        <td width="25" height="25" align="center">7</td>
        <td width="25" height="25" align="center">8</td>
        </tr>
      <tr>
        <td width="25" height="25" align="center">9</td>
        <td width="25" height="25" align="center">10</td>
        </tr>
    </table>
   </article>
  </section>
 <p>웹프로그래밍 2과목. 강희진의 예제공간입니다.</p>
</body>
